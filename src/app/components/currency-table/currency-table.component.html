<div class="card">
  <div class="card-body">
    <div class="card title">{{ type }} FX</div>
    <div class="content" *ngIf="exchangeResponse$ | async as response">
      <div class="date">{{ response.date | date: 'dd-MM-yyyy' }}</div>
      {{ response.rate | json }}
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Currency</th>
            <th scope="col">Value</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rate of showRates">
            <td>{{ rate.name }}</td>
            <td>{{ rate.value | currency: type:'symbol':'0.2-6' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" (click)="previusPage()">Previous</a>
        </li>
        <li class="page-item">
          <div class="page-link">
            {{ page }}
          </div>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="nextPage()">Next</a>
        </li>
      </ul>
    </nav>
    <button class="btn">Reload</button>
  </div>
</div>
